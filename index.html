<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Press Store</title>
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      scroll-behavior: smooth;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.75);
      color: white;
      z-index: 1000;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: left;
      padding: 1rem 2rem;
      gap: 2rem;
    }

    nav ul li {
      position: relative;
      cursor: pointer;
      padding: 0.5rem 0;
      user-select: none;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
    }

    /* Dropdown curtain menu */
    .dropdown-content {
      position: absolute;
      top: 100%;
      left: 0;
      background: rgba(0,0,0,0.9);
      width: 200px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 999;
    }

    nav ul li:hover .dropdown-content {
      max-height: 500px; /* enough for 5 items */
      padding: 0.5rem 0;
    }

    .dropdown-content a {
      display: block;
      padding: 0.6rem 1.2rem;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.2s ease;
    }

    .dropdown-content a:hover {
      background: #555;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    /* Video background */
    .hero video,
    .hero img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -1;
      filter: brightness(0.5);
    }

    .hero h1 {
      font-size: 4rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
      letter-spacing: 0.15em;
    }

    /* Contact Section */
    #contact {
      padding: 3rem 1rem;
      max-width: 900px;
      margin: 2rem auto;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #contact h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #222;
    }

    #contact form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    #contact label {
      font-weight: 600;
      color: #444;
    }

    #contact input,
    #contact textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      resize: vertical;
    }

    #contact button {
      padding: 0.9rem;
      border: none;
      background-color: #333;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #contact button:hover {
      background-color: #555;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: #ddd;
      font-size: 0.9rem;
      margin-top: 3rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav ul {
        gap: 1rem;
        padding: 0.7rem 1rem;
      }

      .hero h1 {
        font-size: 2.5rem;
        padding: 0 1rem;
      }

      #contact {
        margin: 1rem;
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li>
        <a href="#">Newspapers ▾</a>
        <div class="dropdown-content">
          <a href="#">Local News</a>
          <a href="#">International</a>
          <a href="#">Business</a>
          <a href="#">Sports</a>
          <a href="#">Entertainment</a>
        </div>
      </li>
      <li>
        <a href="#">Cards ▾</a>
        <div class="dropdown-content">
          <a href="#">Pokemon Cards</a>
          <a href="#">Magic: The Gathering</a>
          <a href="#">Yu-Gi-Oh!</a>
          <a href="#">Sports Cards</a>
          <a href="#">Trading Card Accessories</a>
        </div>
      </li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <!-- You can swap the video src with your own hero video, or use an image instead -->
    <video autoplay muted loop playsinline>
      <source src="https://cdn.videvo.net/videvo_files/video/free/2019-04/small_watermarked/190308_04_City_4k_010_preview.webm" type="video/webm" />
      Your browser does not support the video tag.
    </video>
    <!-- Or fallback image (uncomment if you want to test image instead) -->
    <!-- <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80" alt="Newspaper Store Hero" /> -->
    <h1>Daily Press Store</h1>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Your message or inquiry..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Daily Press Store — All rights reserved.
  </footer>

</body>
</html>
